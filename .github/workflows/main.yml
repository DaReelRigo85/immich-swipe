name: Build and Publish Docker Image

on:
  release:
    types: [published] # Startet immer, wenn du ein neues Release ver√∂ffentlichst
  workflow_dispatch: # Erlaubt es dir, den Bau manuell zu starten

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/immich-swipe:latest
            ghcr.io/${{ github.repository_owner }}/immich-swipe:${{ github.event.release.tag_name || 'manual' }}
